<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nexus Hub | Persistent</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');
        :root { --accent: #3b82f6; --glass: rgba(255,255,255,0.05); --border: rgba(255,255,255,0.1); }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; font-family: 'Inter', sans-serif; background: #000; color: white; overflow: hidden; }

        /* --- BACKGROUND --- */
        #space { position: fixed; inset: 0; z-index: -1; background: radial-gradient(circle at center, #0a0a0a, #000); }
        .planet { position: absolute; border-radius: 50%; filter: blur(60px); opacity: 0.3; animation: drift 25s infinite alternate; pointer-events: none; }
        @keyframes drift { from { transform: translate(-5%, -5%); } to { transform: translate(5%, 5%); } }

        /* --- LOGIN --- */
        #login { position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 10000; display: flex; align-items: center; justify-content: center; backdrop-filter: blur(20px); }
        .login-card { background: var(--glass); border: 1px solid var(--border); padding: 40px; border-radius: 20px; text-align: center; }
        input[type="password"] { padding: 12px; border-radius: 8px; border: 1px solid var(--border); background: #111; color: white; outline: none; text-align: center; }

        /* --- LAYOUT --- */
        .wrapper { display: none; height: 100vh; flex-direction: column; }
        header { display: flex; justify-content: center; padding: 15px; background: rgba(0,0,0,0.8); border-bottom: 1px solid var(--border); z-index: 1000; }
        .nav-box { display: flex; gap: 5px; background: rgba(255,255,255,0.03); padding: 5px; border-radius: 12px; }
        .tab { padding: 8px 25px; border-radius: 8px; cursor: pointer; color: #777; transition: 0.3s; font-size: 14px; font-weight: 600; }
        .tab.active { background: var(--accent); color: white; box-shadow: 0 0 15px rgba(59,130,246,0.4); }

        /* --- MULTI-TAB VIEWPORT --- */
        #view-container { flex: 1; position: relative; }
        .page-layer { position: absolute; inset: 0; display: none; overflow-y: auto; padding: 30px; box-sizing: border-box; }
        .page-layer.active { display: block; }
        
        /* --- INTERNAL APP FRAME --- */
        #app-overlay { position: absolute; inset: 0; background: #000; z-index: 500; display: none; }
        #app-frame { width: 100%; height: 100%; border: none; }
        #close-btn { position: absolute; top: 15px; left: 50%; transform: translateX(-50%); background: #ff4444; border: none; color: white; padding: 8px 20px; border-radius: 50px; cursor: pointer; z-index: 600; font-weight: bold; }

        /* --- SEARCH & CARDS --- */
        .search-input { width: 100%; max-width: 600px; display: block; margin: 0 auto 30px; padding: 15px 25px; border-radius: 50px; border: 1px solid var(--border); background: rgba(255,255,255,0.05); color: white; outline: none; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; max-width: 1000px; margin: 0 auto; }
        .card { background: var(--glass); border: 1px solid var(--border); padding: 20px; border-radius: 15px; cursor: pointer; transition: 0.3s; }
        .card:hover { border-color: var(--accent); background: rgba(255,255,255,0.1); }
        
        /* --- MUSIC CONTAINER --- */
        .music-box { width: 100%; height: 500px; border-radius: 15px; border: 1px solid var(--border); overflow: hidden; margin-top: 20px; }
    </style>
</head>
<body>

<div id="space"></div>

<div id="login">
    <div class="login-card">
        <h2 style="font-weight: 300; letter-spacing: 3px;">NEXUS</h2>
        <input type="password" id="pw" placeholder="Access Key" onkeypress="handleLogin(event)">
    </div>
</div>

<div class="wrapper" id="main">
    <header>
        <div class="nav-box">
            <div class="tab active" onclick="switchTab('games', this)">Games</div>
            <div class="tab" onclick="switchTab('movies', this)">Movies</div>
            <div class="tab" onclick="switchTab('apps', this)">Apps & Music</div>
        </div>
    </header>

    <div id="view-container">
        <div id="app-overlay">
            <button id="close-btn" onclick="closeApp()">CLOSE APPLICATION</button>
            <iframe id="app-frame" src=""></iframe>
        </div>

        <div id="games" class="page-layer active">
            <div class="grid">
                <div class="card" onclick="openApp('https://retrobowl.me')"><h3>Retro Bowl</h3><p>Football Action</p></div>
                <div class="card" onclick="openApp('https://slopegame.io')"><h3>Slope</h3><p>Speed Run</p></div>
                <div class="card" onclick="openApp('https://1v1.lol')"><h3>1v1.LOL</h3><p>Build & Combat</p></div>
            </div>
        </div>

        <div id="movies" class="page-layer">
            <div class="grid">
                <div class="card" onclick="openApp('https://movie-web.app')"><h3>Movie-Web</h3><p>Cinema Hub</p></div>
                <div class="card" onclick="openApp('https://vidsrc.to')"><h3>VidSrc</h3><p>Streaming Library</p></div>
            </div>
        </div>

        <div id="apps" class="page-layer">
            <input type="text" class="search-input" placeholder="Search DuckDuckGo or type URL..." onkeypress="handleSearch(event)">
            <div class="music-box">
                <iframe src="https://vapor.my/page/music/index.html" style="width:100%; height:100%; border:none;"></iframe>
            </div>
        </div>
    </div>
</div>

<script>
    // Login
    function handleLogin(e) {
        if (e.key === 'Enter' && document.getElementById('pw').value === 'Jesus247') {
            document.getElementById('login').style.display = 'none';
            document.getElementById('main').style.display = 'flex';
        }
    }

    // Tab Switching (PERSISTENT - Doesn't reload pages)
    function switchTab(targetId, el) {
        // Just hide the layers, don't delete them
        document.querySelectorAll('.page-layer').forEach(layer => layer.classList.remove('active'));
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        
        document.getElementById(targetId).classList.add('active');
        el.classList.add('active');
    }

    // App Handling
    function openApp(url) {
        const overlay = document.getElementById('app-overlay');
        const frame = document.getElementById('app-frame');
        frame.src = url;
        overlay.style.display = 'block';
    }

    function closeApp() {
        document.getElementById('app-overlay').style.display = 'none';
        document.getElementById('app-frame').src = "";
    }

    // DuckDuckGo Search
    function handleSearch(e) {
        if (e.key === 'Enter') {
            let q = e.target.value;
            let url = (q.includes('.') && !q.includes(' ')) ? 
                (q.startsWith('http') ? q : 'https://' + q) : 
                'https://duckduckgo.com/?q=' + encodeURIComponent(q) + '&kp=-2&kh=1';
            openApp(url);
        }
    }

    // Space Logic
    const space = document.getElementById('space');
    for(let i=0; i<6; i++) {
        let p = document.createElement('div');
        p.className = 'planet';
        p.style.width = p.style.height = (Math.random()*200 + 150) + 'px';
        p.style.left = Math.random()*90+'vw'; p.style.top = Math.random()*90+'vh';
        p.style.background = `radial-gradient(circle, #1e40af, transparent)`;
        p.style.animationDelay = (i*-4)+'s';
        space.appendChild(p);
    }

    // Panic
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') window.location.href = 'https://classroom.google.com';
    });
</script>
</body>
</html>
