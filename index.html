<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Drive</title> <link rel="icon" type="image/x-icon" href="https://ssl.gstatic.com/images/branding/product/1x/drive_2020q4_32dp.png">
    
    <style>
        :root {
            --bg: #0b0b1a;
            --sidebar: rgba(20, 20, 35, 0.8);
            --accent: #8a2be2;
            --text: #ffffff;
        }

        body, html {
            margin: 0; padding: 0;
            height: 100%; width: 100%;
            background: var(--bg);
            color: var(--text);
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden;
        }

        .layout {
            display: flex;
            height: 100vh;
        }

        /* Sidebar Design (Verbodegroup Style) */
        .sidebar {
            width: 240px;
            background: var(--sidebar);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(255,255,255,0.1);
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .logo { font-weight: bold; font-size: 1.5rem; margin-bottom: 30px; color: var(--accent); }

        nav button {
            background: transparent;
            border: none;
            color: white;
            padding: 12px;
            text-align: left;
            width: 100%;
            cursor: pointer;
            border-radius: 8px;
            margin-bottom: 5px;
            transition: 0.3s;
        }

        nav button:hover { background: rgba(138, 43, 226, 0.2); }
        nav button.active { background: var(--accent); }

        /* Content Area */
        .main-content {
            flex-grow: 1;
            position: relative;
        }

        .tab-content {
            display: none;
            width: 100%;
            height: 100%;
        }

        .tab-content.active { display: block; }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Search Bar for Proxy */
        .proxy-header {
            padding: 15px;
            background: rgba(0,0,0,0.3);
            display: flex;
            gap: 10px;
        }

        input#url-input {
            flex-grow: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid var(--accent);
            background: #1a1a2e;
            color: white;
        }
    </style>
</head>
<body>

<div class="layout">
    <aside class="sidebar">
        <div class="logo">G-HUB</div>
        <nav>
            <button onclick="switchTab('home')" id="btn-home" class="active">Home</button>
            <button onclick="switchTab('games')" id="btn-games">Games</button>
            <button onclick="switchTab('music')" id="btn-music">Music</button>
            <button onclick="switchTab('proxy')" id="btn-proxy">Unblocker</button>
        </nav>
    </aside>

    <main class="main-content">
        <div id="home" class="tab-content active">
            <div style="padding: 40px;">
                <h1>Welcome to the Hub</h1>
                <p>Everything is loaded and ready. Use the sidebar to navigate.</p>
            </div>
        </div>

        <div id="games" class="tab-content">
            <iframe src="https://art-class.xyz"></iframe> </div>

        <div id="music" class="tab-content">
            <iframe src="https://vapor.my/page/music/index.html"></iframe>
        </div>

        <div id="proxy" class="tab-content">
            <div class="proxy-header">
                <input type="text" id="url-input" placeholder="Enter URL (e.g. google.com)">
                <button onclick="goProxy()" style="padding: 10px 20px; background: var(--accent); border: none; color: white; border-radius: 5px; cursor: pointer;">Go</button>
            </div>
            <iframe id="proxy-frame"></iframe>
        </div>
    </main>
</div>

<script>
    function switchTab(tabId) {
        document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
        document.querySelectorAll('nav button').forEach(btn => btn.classList.remove('active'));
        
        document.getElementById(tabId).classList.add('active');
        document.getElementById('btn-' + tabId).classList.add('active');
    }

    function goProxy() {
        const url = document.getElementById('url-input').value;
        const frame = document.getElementById('proxy-frame');
        
        // This is the tricky part: You need the Ultraviolet scripts hosted on your server
        // If you are just testing locally, this won't work without the UV files.
        // For now, it will try to load the URL directly:
        if (url.includes('http')) {
            frame.src = url;
        } else {
            frame.src = 'https://' + url;
        }
    }
</script>

</body>
</html>
