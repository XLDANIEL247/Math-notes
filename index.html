<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Drive</title> <link rel="icon" href="https://ssl.gstatic.com/images/branding/product/1x/drive_2020q4_32dp.png">
    <style>
        :root {
            --purple: #8a2be2;
            --dark: #0f0c29;
            --sidebar-bg: rgba(15, 12, 41, 0.95);
        }

        * { box-sizing: border-box; }
        body, html { 
            margin: 0; padding: 0; 
            height: 100%; width: 100%; 
            background: var(--dark); 
            color: white; 
            font-family: 'Segoe UI', sans-serif;
            overflow: hidden; 
        }

        .container { display: flex; height: 100vh; width: 100vw; }

        /* Sidebar - Verbodegroup Style */
        .sidebar {
            width: 260px;
            background: var(--sidebar-bg);
            border-right: 1px solid rgba(255,255,255,0.1);
            display: flex;
            flex-direction: column;
            padding: 20px;
            backdrop-filter: blur(10px);
        }

        .sidebar h1 { font-size: 20px; color: var(--purple); margin-bottom: 30px; text-transform: uppercase; }

        .nav-item {
            background: none; border: none; color: #aaa;
            padding: 15px; text-align: left; cursor: pointer;
            font-size: 16px; transition: 0.2s; border-radius: 8px;
            margin-bottom: 5px;
        }

        .nav-item:hover { background: rgba(138, 43, 226, 0.1); color: white; }
        .nav-item.active { background: var(--purple); color: white; }

        /* Main Content Area */
        .main { flex: 1; display: flex; flex-direction: column; height: 100%; }
        
        .tab-page { display: none; width: 100%; height: 100%; }
        .tab-page.active { display: flex; flex-direction: column; }

        /* Proxy Search Bar */
        .search-container {
            padding: 15px;
            background: rgba(0,0,0,0.5);
            display: flex;
            gap: 10px;
        }

        input#url-input {
            flex: 1; padding: 12px; border-radius: 5px; border: 1px solid var(--purple);
            background: #1a1a2e; color: white; outline: none;
        }

        .go-btn { background: var(--purple); border: none; color: white; padding: 0 25px; border-radius: 5px; cursor: pointer; }

        /* Full Screen Iframes */
        iframe { width: 100%; height: 100%; border: none; flex-grow: 1; }
    </style>
</head>
<body>

<div class="container">
    <aside class="sidebar">
        <h1>G-HUB</h1>
        <button class="nav-item active" onclick="showPage('home', this)">Home</button>
        <button class="nav-item" onclick="showPage('games', this)">Games</button>
        <button class="nav-item" onclick="showPage('music', this)">Music</button>
        <button class="nav-item" onclick="showPage('proxy', this)">Unblocker</button>
    </aside>

    <main class="main">
        <div id="home" class="tab-page active">
            <div style="padding: 40px;">
                <h2 style="color: var(--purple);">Status: Online</h2>
                <p>Welcome to your personal gaming hub. Select a tab to begin.</p>
            </div>
        </div>

        <div id="games" class="tab-page">
            <iframe src="https://ubg365.github.io/"></iframe>
        </div>

        <div id="music" class="tab-page">
            <iframe src="https://vapor.my/page/music/index.html"></iframe>
        </div>

        <div id="proxy" class="tab-page">
            <div class="search-container">
                <input type="text" id="url-input" placeholder="Enter URL or Search Google...">
                <button class="go-btn" onclick="launchProxy()">Search</button>
            </div>
            <iframe id="proxy-frame"></iframe>
        </div>
    </main>
</div>

<script>
    // Tab Switching Logic
    function showPage(pageId, btn) {
        document.querySelectorAll('.tab-page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
        document.getElementById(pageId).classList.add('active');
        btn.classList.add('active');
    }

    // Proxy Launch Logic
    function launchProxy() {
        const input = document.getElementById('url-input').value;
        const frame = document.getElementById('proxy-frame');
        
        // This is a public UV Proxy URL. Replace this with your own later.
        const proxyBase = "https://taco.sh/"; 

        let url = input.trim();
        
        // If it's not a URL, search Google
        if (!url.includes('.') || url.includes(' ')) {
            url = 'https://www.google.com/search?q=' + encodeURIComponent(url);
        } else if (!url.startsWith('http')) {
            url = 'https://' + url;
        }

        // Encodes the URL for the proxy
        frame.src = proxyBase + "main/" + url;
    }

    // "Panic" Key - Press Escape to hide the site instantly
    document.addEventListener('keydown', (e) => {
        if (e.key === "Escape") {
            window.location.replace("https://classroom.google.com");
        }
    });
</script>

</body>
</html>
